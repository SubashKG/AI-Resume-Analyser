<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="Logo" class="logo"> AI Resume Analyzer
        </a>
        <div>
            <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Header Section -->
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="main-title">AI Resume Analyzer</h1>
        <p class="subtitle">Upload your resume and get professional insights!</p>
    </div>

    <!-- Upload Section -->
    <div class="card shadow-lg border-0 rounded-4 p-4">
        <form action="/analyze" method="POST" enctype="multipart/form-data" class="custom-form">
            <div class="mb-4">
                <label for="resumeFile" class="form-label">Upload Resume (PDF/DOCX):</label>
                <input type="file" class="form-control" id="resumeFile" name="resume" accept=".pdf, .docx" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
